<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrito de compras</title>
		<!-- Css personalizado -->
		<link rel="stylesheet" href="css/style.css" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/53bf961a31.js" crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
	</head>
	<body>
		<!--Header-->
		<header class="header">
			<nav class="navbar">
				<div class="navbar__brand">
					<h1>
						<a href="/">QuantumWorld</a>
					</h1>
					<div class="navbar__buttons">
						<button class="btn-cart" id="btn-cart" title="Carrito">
							<i class="fa-solid fa-cart-shopping"></i>
                            <span class="notification" id="notification">12</span>
						</button>
						<button class="btn-toggle" id="btn-toggle" title="Menú">
							<i class="fa-solid fa-bars"></i>
						</button>
					</div>
				</div>
				<div class="navbar__items" id="list">
					<ul class="navbar__list">
						<li class="navbar__item"><a href="#">Inicio</a></li>
						<li class="navbar__item"><a href="#">Nosotros</a></li>
						<li class="navbar__item"><a href="#">Contáctanos</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<aside class="cart" id="cart">
			<div class="cart__header">
				<h2>Tu carrito</h2>
                <i class="fa-solid fa-xmark" id="close"></i>
			</div>
			<div class="cart__body">
                <div class="cart__item">
                    
                </div>
            </div>
		</aside>
		<script src="js/main.js"></script>
	</body>
</html>
