<!DOCTYPE html>
<html lang="es">
	<head>
		<!-- Primary Meta Tags -->
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="title" content="QuantumWorld" />
		<meta name="description" content="QuantumWorld es una página de componentes de PC." />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://quantum-world2.vercel.app/" />
		<meta property="og:title" content="QuantumWorld" />
		<meta property="og:description" content="QuantumWorld es una página de componentes de PC." />
		<meta property="og:image" content="https://quantum-world2.vercel.app/img/logo_vector.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://quantum-world2.vercel.app/" />
		<meta property="twitter:title" content="QuantumWorld" />
		<meta property="twitter:description" content="QuantumWorld es una página de componentes de PC." />
		<meta property="twitter:image" content="https://quantum-world2.vercel.app/img/logo_vector.png" />

		<!-- Tittle-->
		<title>Carrito de compras</title>
		<!-- Logo-->
		<link rel="icon" href="img/logo_vector.png" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/53bf961a31.js" crossorigin="anonymous"></script>
		<!-- Google fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;500;700&family=Poppins:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet" />
		<!-- Bootstrap -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Tostify-->
		<link rel="stylesheet" href="css/toastify.min.css" />
		<!-- Css personalizado -->
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<!--Header-->
		<header class="header">
			<nav class="navbar">
				<div class="navbar__brand">
					<h1>
						<a href="/">QuantumWorld</a>
					</h1>
					<div class="navbar__buttons">
						<button class="btn-cart" id="btn-cart" title="Carrito">
							<i class="fa-solid fa-cart-shopping"></i>
							<span class="notification" id="notification"></span>
						</button>
						<button class="btn-toggle" id="btn-toggle" title="Menú">
							<i class="fa-solid fa-bars"></i>
						</button>
					</div>
				</div>
				<div class="navbar__items" id="list">
					<ul class="navbar__list">
						<li class="navbar__item"><a href="#">Inicio</a></li>
						<li class="navbar__item"><a href="#">Nosotros</a></li>
						<li class="navbar__item"><a href="#">Contáctanos</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<aside class="fullCart" id="fullCart">
			<div class="cart" id="cart" data-id="">
				<div class="cart__header">
					<h2>Tu carrito</h2>
					<i class="fa-solid fa-xmark" id="close"></i>
				</div>
				<div class="cart__body">
					<!-- contenido incrustado con js aquí -->
				</div>
				<div class="cart__footer">
					<div class="total">
						<h2>Total: <span id="totalPrice">S/3400</span></h2>
					</div>
					<div class="buttons">
						<a href="#" id="clean">Limpiar Carrito</a>
						<a href="#">Pagar</a>
					</div>
				</div>
			</div>
		</aside>
		<main class="products" id="products">
			<!-- contenido incrustado con js aquí -->
		</main>
		<!-- Bootstrap -->
		<script src="js/bootstrap.min.js"></script>
		<!-- SweetAlert -->
		<script src="js/sweetalert2.all.min.js"></script>
		<!-- Tostify-->
		<script src="js/toastify.js"></script>
		<script src="js/functions.js"></script>
		<script src="js/producto.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
